<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.dataTables.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/buttons.html5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plotly-latest.min.js') }}"></script>
    <title>Glass Website</title>
    <link rel="stylesheet" href="./static/css/style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./static/img/icons8-fenix-48.png" alt="" />
                    <h3>Hello World</h3>
                    <p>CSS Style</p>
                </div>
                <div class="links">
                    <div class="link">                        
                        <a class="btn btn-primary btn-lg" href="{{ url_for('LineBar') }}" role="button">ChartPlyLiBar</a>
                    </div>
                    <div class="link">
                        <img src="" alt="" />
                        <h2>Item2</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="" />
                        <h2>Item3</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2></h2>
                    <img src="" alt="" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Landing Page</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="" alt="" />
                        <div class="card-info">
                            <h2>Card 1</h2>
                            <p></p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="" alt="" />
                        <div class="card-info">
                            <h2>Card 2</h2>
                            <p></p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="" alt="" />
                        <div class="card-info">
                            <h2>SCard 3</h2>
                            <p></p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</html>
