<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.dataTables.min.css') }}">

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>       
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>  
    <script src="{{ url_for('static', filename='js/plotly-latest.min.js') }}"></script>    


<script src="{{ url_for('static',filename='js/aws-cognito-sdk.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/amazon-cognito-identity.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>


    
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <div>Username</div>
                        <input id="code_username" type="text"
                            class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <div>Code</div>
                        <input id="code_code" type="text"
                            class="form-control" placeholder="Code">
                    </div>
                    <button type="submit"
                        class="btn btn-primary btn-block"
                        onclick="validate()">
                        Validate
                    </button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    
</body>
</html>
