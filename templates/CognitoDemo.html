<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    

    <script src="{{ url_for('static',filename='js/aws-cognito-sdk.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/amazon-cognito-identity.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h2>some content</h2>
            </div>
            <div class="col-sm-4">
                <div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <div>Username</div>
                            <input id="sign_in_username"
                                type="text" class="form-control"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <input id="sign_in_password"
                                type="password" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="signIn();">
                            Sign in
                        </button>
                    </form>
                </div>
                <div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <div>Username</div>
                            <input id="registration_username"
                                type="text" class="form-control"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <div>Email address</div>
                            <input id="registration_email"
                                type="text" class="form-control"
                                placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <input id="registration_password"
                                type="password" class="form-control"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="register();">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
